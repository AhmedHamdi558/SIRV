<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>SIRV | Hacked Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root {
    --primary: #00ff9f;
    --danger: #ff003c;
    --bg-dark: #0a0a0a;
    --panel: #111;
    --accent: #00e0ff;
  }
  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: 'Courier New', Courier, monospace;
  }
  body {
    background: radial-gradient(circle at center, var(--bg-dark), #000);
    color: var(--primary);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    padding: 30px;
    position: relative;
  }
  body::before {
    content: "";
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: repeating-linear-gradient(0deg, rgba(0,255,159,0.04), rgba(0,255,159,0.04) 1px, transparent 1px, transparent 20px),
                repeating-linear-gradient(90deg, rgba(0,255,159,0.04), rgba(0,255,159,0.04) 1px, transparent 1px, transparent 20px);
    z-index: 0; pointer-events: none;
  }
  .application {
    background: linear-gradient(145deg, #1d1d1d, var(--panel));
    padding: 45px;
    border-radius: 20px;
    border: 2px solid var(--primary);
    box-shadow: 0 0 40px rgba(0, 255, 159, 0.2);
    width: 100%;
    max-width: 900px;
    z-index: 2;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  h1 {
    font-size: 4.5rem;
    font-weight: 900;
    letter-spacing: 12px;
    background: linear-gradient(90deg, var(--primary), var(--accent));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 20px var(--primary), 0 0 30px var(--accent);
    text-transform: uppercase;
    margin-bottom: 20px;
  }
  p {
    font-size: 1.1rem;
    color: #ccc;
  }
  .add-file-container {
    display: flex;
    gap: 10px;
    max-width: 400px;
  }
  .add-file-input {
    flex-grow: 1;
    padding: 10px 15px;
    font-size: 1.1rem;
    border-radius: 10px;
    border: 2px solid var(--primary);
    background-color: #000;
    color: var(--primary);
    outline: none;
    transition: border-color 0.3s;
  }
  .add-file-input:focus {
    border-color: var(--accent);
  }
  .add-file-button {
    padding: 10px 18px;
    font-size: 1.3rem;
    font-weight: bold;
    color: #000;
    background-color: var(--primary);
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .add-file-button:hover {
    background-color: var(--accent);
  }
  .category-section {
    margin-bottom: 35px;
  }
  .category-header {
    font-size: 2.2rem;
    margin-bottom: 15px;
    color: var(--primary);
    border-bottom: 2px solid var(--accent);
    padding-bottom: 6px;
    user-select: none;
  }
  .app-buttons {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  .app-button {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #000;
    border: 2px solid var(--primary);
    padding: 14px 20px;
    border-radius: 10px;
    transition: 0.3s;
    gap: 10px;
    flex-wrap: wrap;
  }
  .app-button:hover {
    background-color: var(--primary);
    color: #000;
    box-shadow: 0 0 20px var(--primary), 0 0 40px var(--primary);
  }
  .app-button a {
    font-size: 1.1rem;
    color: var(--primary);
    font-weight: bold;
    text-decoration: none;
    flex-grow: 1;
    word-break: break-word;
    user-select: text;
  }
  .app-button a:hover {
    color: var(--accent);
  }
  .delete-btn {
    background: transparent;
    color: var(--danger);
    border: 2px solid var(--danger);
    padding: 6px 14px;
    border-radius: 12px;
    font-size: 0.95rem;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s ease;
    flex-shrink: 0;
    box-shadow: none;
  }
  .delete-btn:hover {
    background-color: var(--danger);
    color: #fff;
    box-shadow: 0 0 15px var(--danger);
    transform: scale(1.1);
  }
  @media (max-width: 600px) {
    h1 {
      font-size: 3rem;
    }
    .delete-btn {
      padding: 6px 10px;
      font-size: 0.85rem;
    }
    .app-button a {
      font-size: 1rem;
    }
    .add-file-input {
      font-size: 1rem;
    }
    .add-file-button {
      font-size: 1rem;
      padding: 8px 12px;
    }
  }
</style>
</head>
<body>

<div class="application" id="mainApp">
  <h1>SIRV</h1>
  <p>Specialized tools for hacking, experimentation, and digital freedom.<br>Advanced users only. Explore with caution.</p>

  <div class="add-file-container">
    <input
      type="text"
      class="add-file-input"
      id="newFileName"
      placeholder="Enter new tool filename..."
      aria-label="New tool filename"
    />
    <button class="add-file-button" id="addFileBtn" title="Add new tool">+</button>
  </div>

  <div id="appsContainer"></div>
</div>

<script>
  // استدعاء التطبيقات من التخزين المحلي أو تعيين مجموعة أولية
  let apps = JSON.parse(localStorage.getItem("sirv_apps") || "[]");
  if (apps.length === 0) {
    // مثال تطبيقات مبدئية
    apps = [
      "Ahmed.apk",
      "Bingo.py",
      "AlphaTool.js",
      "BetaScanner.exe",
      "CyberEye.app",
      "DeltaTool.py",
      "EchoSystem.apk",
      "ZetaScan.exe",
      "XrayVision.py",
      "OmegaTool.js"
    ];
    localStorage.setItem("sirv_apps", JSON.stringify(apps));
  }

  const appsContainer = document.getElementById("appsContainer");
  const newFileNameInput = document.getElementById("newFileName");
  const addFileBtn = document.getElementById("addFileBtn");

  // دالة لتجميع التطبيقات حسب الحرف الأول
  function groupAppsByLetter(appsList) {
    const grouped = {};
    appsList.forEach(app => {
      const letter = app[0].toUpperCase();
      if (!grouped[letter]) grouped[letter] = [];
      grouped[letter].push(app);
    });
    // ترتيب الحروف أبجدياً
    const sortedKeys = Object.keys(grouped).sort();
    const sortedGrouped = {};
    sortedKeys.forEach(k => {
      // ترتيب التطبيقات داخل كل حرف
      grouped[k].sort((a,b) => a.localeCompare(b));
      sortedGrouped[k] = grouped[k];
    });
    return sortedGrouped;
  }

  // تحديث العرض
  function renderApps() {
    appsContainer.innerHTML = "";
    const grouped = groupAppsByLetter(apps);
    if (Object.keys(grouped).length === 0) {
      appsContainer.innerHTML = "<p style='color:#666; font-style: italic;'>No tools available.</p>";
      return;
    }

    for (const letter in grouped) {
      const section = document.createElement("div");
      section.className = "category-section";

      const header = document.createElement("div");
      header.className = "category-header";
      header.textContent = letter;
      section.appendChild(header);

      const buttonsDiv = document.createElement("div");
      buttonsDiv.className = "app-buttons";

      grouped[letter].forEach(appName => {
        const appBtn = document.createElement("div");
        appBtn.className = "app-button";

        // تحديث الرابط ليشمل مجلد files
        const appLink = document.createElement("a");
        appLink.href = `files/${appName}`;
        appLink.textContent = appName;
        appLink.target = "_blank";
        appLink.rel = "noopener noreferrer";

        // زر الحذف
        const delBtn = document.createElement("button");
        delBtn.className = "delete-btn";
        delBtn.textContent = "Delete";
        delBtn.title = "Delete this tool";

        delBtn.onclick = () => {
          if (confirm(`Delete "${appName}"?`)) {
            apps = apps.filter(a => a !== appName);
            localStorage.setItem("sirv_apps", JSON.stringify(apps));
            renderApps();
          }
        };

        appBtn.appendChild(appLink);
        appBtn.appendChild(delBtn);
        buttonsDiv.appendChild(appBtn);
      });

      section.appendChild(buttonsDiv);
      appsContainer.appendChild(section);
    }
  }

  // دالة لإضافة ملف جديد
  function addNewFile() {
    const newFile = newFileNameInput.value.trim();
    if (newFile === "") {
      alert("Please enter a valid filename.");
      return;
    }
    if (apps.includes(newFile)) {
      alert("This tool already exists.");
      return;
    }
    apps.push(newFile);
    localStorage.setItem("sirv_apps", JSON.stringify(apps));
    newFileNameInput.value = "";
    renderApps();
  }

  addFileBtn.addEventListener("click", addNewFile);

  // إضافة دعم الضغط على Enter داخل حقل الإدخال
  newFileNameInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      addNewFile();
    }
  });

  renderApps();
</script>

</body>
</html>
