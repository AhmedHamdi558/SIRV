<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SIRV | Terminal Download</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', Courier, monospace;
    }

    body {
      background-color: #0d0d0d;
      color: #00ff9f;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 10px;
      letter-spacing: 5px;
      color: #00ff9f;
      text-shadow: 0 0 10px #00ff9f, 0 0 20px #00ff9f;
      animation: flicker 2s infinite;
    }

    p {
      font-size: 1.2rem;
      color: #cccccc;
      margin-bottom: 30px;
    }

    a button {
      background-color: #000;
      color: #00ff9f;
      border: 2px solid #00ff9f;
      padding: 15px 40px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      position: relative;
      transition: all 0.3s ease-in-out;
      text-transform: uppercase;
      box-shadow: 0 0 20px rgba(0, 255, 159, 0.3);
    }

    a button:hover {
      background-color: #00ff9f;
      color: #000;
      box-shadow: 0 0 30px #00ff9f, 0 0 60px #00ff9f;
      transform: scale(1.05);
    }

    .terminal {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      border: 1px solid #333;
      box-shadow: 0 0 20px rgba(0, 255, 159, 0.1);
      text-align: center;
      width: 90%;
      max-width: 600px;
    }

    @keyframes flicker {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.8;
      }
    }

    .glitch {
      position: relative;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
    }

    .glitch::before {
      top: -2px;
      color: #f0f;
      z-index: -1;
      animation: glitchTop 1s infinite linear;
    }

    .glitch::after {
      top: 2px;
      color: #0ff;
      z-index: -2;
      animation: glitchBottom 1s infinite linear;
    }

    @keyframes glitchTop {
      0% { transform: translateX(0); }
      20% { transform: translateX(-2px); }
      40% { transform: translateX(2px); }
      60% { transform: translateX(-1px); }
      80% { transform: translateX(1px); }
      100% { transform: translateX(0); }
    }

    @keyframes glitchBottom {
      0% { transform: translateX(0); }
      20% { transform: translateX(2px); }
      40% { transform: translateX(-2px); }
      60% { transform: translateX(1px); }
      80% { transform: translateX(-1px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="terminal">
    <h1 class="glitch" data-text="SIRV">SIRV</h1>
    <p>Access granted. Ready to deploy payload.</p>
    <a href="The fun bird.apk" download>
      <button>Download APK</button>
    </a>
  </div>
</body>
</html>
