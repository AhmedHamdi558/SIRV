<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIRV - Tools & Scripts</title>
  <style>
    body {
      font-family: monospace;
      background: #0f0f0f;
      color: #f1f1f1;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      color: #00ffff;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      color: #ccc;
      max-width: 600px;
      margin: auto;
    }

    #appList {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .app-button {
      background: #1e1e1e;
      border: 1px solid #00ffff;
      color: #00ffff;
      padding: 0.7rem 1.2rem;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }

    .app-button:hover {
      background: #00ffff;
      color: #000;
    }

    #addBtn {
      background: #00ffff;
      color: #000;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      position: fixed;
      bottom: 30px;
      right: 30px;
      box-shadow: 0 0 15px #00ffff;
      transition: 0.3s;
    }

    #addBtn:hover {
      transform: rotate(90deg);
      box-shadow: 0 0 20px #00ffff;
    }

    #selectContainer {
      margin-top: 2rem;
      display: none;
    }

    select {
      padding: 0.5rem;
      font-size: 1rem;
    }

    #confirmBtn {
      margin-left: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #00ffff;
      border: none;
      color: #000;
      cursor: pointer;
    }

    #confirmBtn:hover {
      background: #00bbbb;
    }
  </style>
</head>
<body>
  <h1>SIRV</h1>
  <p>
    SIRV is a specialized platform for hacked applications, advanced scripts, and unconventional tools.<br>
    We cater to users who can handle high-risk files and technically complex content.<br>
    Everything provided here is intended for testing, analysis, and exploration beyond the usual limits.
  </p>

  <div id="appList"></div>

  <div id="selectContainer">
    <select id="fileSelect"></select>
    <button id="confirmBtn" onclick="confirmSelection()">Add</button>
  </div>

  <button id="addBtn" onclick="loadFiles()">+</button>

  <script>
    const appList = document.getElementById("appList");
    const fileSelect = document.getElementById("fileSelect");
    const selectContainer = document.getElementById("selectContainer");
    let apps = JSON.parse(localStorage.getItem("sirvApps") || "[]");
    let availableFiles = [];

    function renderApps() {
      appList.innerHTML = "";
      apps.forEach(app => {
        const a = document.createElement("a");
        a.href = `./files/${app}`;
        a.className = "app-button";
        a.textContent = app;
        a.download = app;
        appList.appendChild(a);
      });
    }

    function loadFiles() {
      fetch('./files/list.json')
        .then(response => response.json())
        .then(fileList => {
          availableFiles = fileList.filter(file => !apps.includes(file));
          if (availableFiles.length === 0) {
            alert("No new files to add.");
            return;
          }

          fileSelect.innerHTML = "";
          availableFiles.forEach(file => {
            const option = document.createElement("option");
            option.value = file;
            option.textContent = file;
            fileSelect.appendChild(option);
          });

          selectContainer.style.display = "block";
        })
        .catch(err => {
          alert("Couldn't load files list.");
          console.error(err);
        });
    }

    function confirmSelection() {
      const selected = fileSelect.value;
      if (selected && !apps.includes(selected)) {
        apps.push(selected);
        localStorage.setItem("sirvApps", JSON.stringify(apps));
        renderApps();
        selectContainer.style.display = "none";
      }
    }

    renderApps();
  </script>
</body>
</html>
