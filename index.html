<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIRV - Tools & Scripts</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f0f0f;
      color: #f1f1f1;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      color: #00ffff;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      color: #ccc;
      max-width: 600px;
      margin: auto;
    }

    #appList {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .app-button {
      background: #1e1e1e;
      border: 1px solid #00ffff;
      color: #00ffff;
      padding: 0.7rem 1.2rem;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }

    .app-button:hover {
      background: #00ffff;
      color: #000;
    }

    #addBtn {
      background: #00ffff;
      color: #000;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      position: fixed;
      bottom: 30px;
      right: 30px;
      box-shadow: 0 0 15px #00ffff;
      transition: 0.3s;
    }

    #addBtn:hover {
      transform: rotate(90deg);
      box-shadow: 0 0 20px #00ffff;
    }
  </style>
</head>
<body>
  <h1>SIRV</h1>
  <p>
    SIRV is a specialized platform for hacked applications, advanced scripts, and unconventional tools.<br>
    We cater to users who can handle high-risk files and technically complex content.<br>
    Everything provided here is intended for testing, analysis, and exploration beyond the usual limits.
  </p>

  <div id="appList"></div>

  <button id="addBtn" onclick="addApp()">+</button>

  <script>
    const appList = document.getElementById("appList");
    let apps = JSON.parse(localStorage.getItem("sirvApps") || "[]");

    function renderApps() {
      appList.innerHTML = "";
      apps.forEach(app => {
        const a = document.createElement("a");
        a.href = `./files/${app}`;
        a.className = "app-button";
        a.textContent = app;
        a.download = true;
        appList.appendChild(a);
      });
    }

    function addApp() {
      fetch('./files/list.json')
        .then(response => response.json())
        .then(fileList => {
          const available = fileList.filter(file => !apps.includes(file));
          if (available.length === 0) {
            alert("All files are already added.");
            return;
          }

          const choice = prompt("Choose a file:\n" + available.join('\n'));
          if (choice && available.includes(choice.trim())) {
            apps.push(choice.trim());
            localStorage.setItem("sirvApps", JSON.stringify(apps));
            renderApps();
          } else {
            alert("Invalid or cancelled selection.");
          }
        })
        .catch(err => {
          alert("Couldn't load files list.");
          console.error(err);
        });
    }

    renderApps();
  </script>
</body>
  </html>
